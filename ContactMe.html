<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Contact Me</title>

<iframe width="560" height="315" src="https://www.youtube.com/embed/GtL1huin9EE" title="YouTube video player"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen></iframe>

<form>
    <fieldset>
        <legend>Feedback</legend>
        <p>First Name: <input type="text" name="fname" placeholder="Anonymous" required></p>
        <p>Last Name: <input type="text" name="lname" placeholder="Anonymous" required></p>
        <p>Email: <input type="email" placeholder="name@domain.com" name="mail"></p>

        <p>
            <input type="date" name="selectdate">
        </p>

        <p>Please select your favorite color
            <input type="color" name="favcolor">
        </p>

        <p>Recommend this Website?
        <p>Yes<input type="radio" name="radiobutton"></p>
        <p>No<input type="radio" name="radiobutton"></p>

        <p>Favorite Website?
            <select size="1" name="favwebsite" id="favwebsite">
                <option value="google">Google</option>
                <option value="facebook">Facebook</option>
                <option value="twitter">Twitter</option>
                <option value="time">Time</option>
                <option value="youtube">YouTube</option>
            </select>
        </p>

        <label for="rating">Rate this Website (1-10)</label>
        <input type="range" id="rating" min="1" max="10" name="rating">


        <br>
        <br>

        <textarea name="comment" cols="30" rows="15" placeholder="Additional Comments"></textarea>

        <br>
        <br>

        <input type="submit" value="Submit" name="sumbitbutton">
    </fieldset>

    <fieldset>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d22855.417516631067!2d-72.1622716836027!3d44.27031751270221!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cb450b7157d70d9%3A0xdd1341d7878ffa8a!2sMosquitoville%2C%20Barnet%2C%20VT%2005042!5e0!3m2!1sen!2sus!4v1663556902370!5m2!1sen!2sus"
            width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </fieldset>

</form>

</html>
